    <main>

        <img src="./img/ic/highlight.png" alt="" class="highlight">

        <nav class="menu">
            <ul class="nobullet menu_list">
                <li class="menu_list-item">

                </li>
                <li class="menu_list-item">

                </li>

                    <a href="#no_scroll">Контакты</a>

        <div class="contact">
            <nav class="footer">
                <ul class="nobullet footer_left">
                    <li class="call">
                        <a href="#no_scroll">
                            <img src="./img/ic/call.png" alt="call">

                    </li>
                    <li class="chat">
                        <a href="#no_scroll">

        <nav class="lang">
